<ol class="speakers">
  <li *ngFor="let speaker of speakers">
    <a href="https://twitter.com/{{speaker.twitter}}" class="avatar" (click)="onSelect($event, speaker)">
      <img src="{{speaker.imgUrl}}" alt="{{speaker.name}}" />
      <h3>{{speaker.name}}</h3>
    </a>
  </li>
</ol>

<app-speaker-detail [speaker]="speaker"></app-speaker-detail>
