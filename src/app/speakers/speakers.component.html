<ol class="speakers">
  <li *ngFor="let speaker of speakers">
    <a href="https://twitter.com/{{speaker.twitter}}" class="avatar" (click)="onSelect($event, speaker)">
      <img src="{{speaker.imgUrl}}" alt="{{speaker.name}}" />
      <h3>{{speaker.name}}</h3>
    </a>
  </li>
</ol>

<button (click)="createNewSpeaker()">Create new speaker</button>
<button *ngIf="selectedSpeaker" (click)="deleteSelectedSpeaker()">Delete selected speaker</button>

<app-speaker-detail *ngIf="selectedSpeaker" [speaker]="selectedSpeaker"></app-speaker-detail>
